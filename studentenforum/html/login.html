<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>EhB-Studenten</title>
</head>
<body>
    <div class="main-cart">
        <div id="login">
            <img src="/pics/ehb_logos/horizontaal EhB-logo (transparante achtergrond).png" alt="ehb-logo">
            <form id="form" action="" method="">
                <input type="text" name="username" id="username" placeholder="username">
                <br>
                <input type="password" name="password" id="password" placeholder="password">
                <br>
                <br>
                <button id="login-btn" type="button">Log in</button>
                <button id="singup-btn" type="button">Sign Up</button>
                <br>
                <button id="forget" type="button">Forgot Password?</button>
            </form>
        </div>
        <div id="info"></div>
    </div>
    
</body>
</html>

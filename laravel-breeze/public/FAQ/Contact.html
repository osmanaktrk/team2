<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" defer="defer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" defer="defer"></script>
    <title>EraStudent Contact</title>
</head>
<body class="bg-light">

    <nav id="main-nav" class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container">
            <a href="https://www.erasmushogeschool.be/nl" class="navbar-brand">
                <img class="text-danger" src="#" id="logo" alt="Logo" style="height: 50px;">
            </a>
            <div class="ml-auto">
                <div class="dropdown">
                    <button class="btn btn-link text-decoration-none" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </button>
                    <!-- Logo will be added later -->
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="Dashboard.html">Dashboard</a>
                        <a class="dropdown-item" href="FAQ.html">FAQ</a>
                        <a class="dropdown-item" href="#">Logout</a>
                        <!-- Logout function is needed -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="contact-section py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="font-weight-lighter text-danger mb-3">Contact Us</h2>
                    <div class="block" style="background-color: #1ABCB6;"></div>
                    <p class="text-muted font-weight-light">We'd love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name" class="font-weight-light">Name</label>
                            <input type="text" class="form-control font-weight-lighter" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="font-weight-light">Email</label>
                            <input type="email" class="form-control font-weight-lighter" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="subject" class="font-weight-light">Subject</label>
                            <input type="text" class="form-control font-weight-lighter" id="subject" placeholder="Enter the subject">
                        </div>
                        <div class="form-group">
                            <label for="message" class="font-weight-light">Message</label>
                            <textarea class="form-control font-weight-lighter" id="message" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
